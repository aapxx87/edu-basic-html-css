  <link rel="stylesheet" href="02-style.css">
  <title>Carousel component</title>

<body>


  <div class="carousel">

    <img src="maria.jpg" alt="">

    <blockquote class="testimonial">

      <p class="testimonial-text">
        "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur cumque illum aperiam doloribus ut iste
        error recusandae corrupti temporibus ratione dicta, eveniet similique atque."

        Maria de Almeida
      </p>

      <p class="testimonial-job">
        Senior Product manager at EDP Comercial
      </p>

    </blockquote>

    <button class="btn">

        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />

    </button>

    <button class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"

  </div>
